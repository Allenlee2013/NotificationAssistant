<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#grad1)"/>
  
  <!-- 通知铃铛图标 -->
  <g transform="translate(256, 256)">
    <!-- 铃铛主体 -->
    <path d="M-60,-80 
             C-60,-140 60,-140 60,-80 
             L60,-20 
             C60,0 80,20 80,20 
             L-80,20 
             C-80,20 -60,0 -60,-20 
             Z" 
          fill="white" 
          stroke="white" 
          stroke-width="4"/>
    
    <!-- 铃铛顶部 -->
    <circle cx="0" cy="-90" r="15" fill="white"/>
    
    <!-- 铃铛底部 -->
    <ellipse cx="0" cy="20" rx="30" ry="10" fill="white" opacity="0.5"/>
    
    <!-- 通知红点 -->
    <circle cx="60" cy="-60" r="25" fill="#ff4757" stroke="white" stroke-width="4"/>
    
    <!-- 铃铛开口 -->
    <ellipse cx="0" cy="20" rx="50" ry="15" fill="none" stroke="white" stroke-width="4"/>
  </g>
</svg>
